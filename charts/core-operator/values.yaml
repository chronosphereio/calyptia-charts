# Turn this chart off/on
enabled: true
images:
  operator:
    registry: ghcr.io
    repository: calyptia/core-operator
    tag: 3.3.3
    pullSecrets: []
  hotReload:
    registry: ghcr.io
    repository: calyptia/configmap-reload
    tag: 0.11.1
    pullSecrets: []
commonAnnotations: {}
commonLabels: {}
podAnnotations: {}
podLabels: {}
nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""
serviceAccount:
  create: true
  name: ""
  annotations: {}
#
## RBAC configuration
## @param rbac.create Specifies whether RBAC resources should be created
##
rbac:
  create: true
#
#
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry and imagePullSecrets
## @section Global parameters
## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  # Note that this overrides any specific ones below
  imageRegistry: ""
  # Add any custom pull secrets required
  imagePullSecrets:
    - regcreds
  storageClass: ""
  pullPolicy: IfNotPresent
#
## Define this to automatically set up image pull secrets
# imageCredentials:
#   secretName: regcreds
#   registry: ghcr.io
#   username: calyptia-ci
#   password: <TOKEN>
#   email: ci@calyptia.com
#
replicas: 1
# Resource information for the operator deployment
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 10m
    memory: 64Mi
readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10
livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20
restartPolicy: Always
