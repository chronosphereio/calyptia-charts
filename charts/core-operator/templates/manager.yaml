apiVersion: apps/v1
kind: Deployment
metadata:
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
  labels:
  #  {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: operator
    calyptia.core: core-operator
    control-plane: controller-manager
  name: calyptia-core-controller-manager
  namespace: {{ .Release.Namespace | quote }}
spec:
  replicas: {{ default 1 .Values.replicas }}
  selector:
    matchLabels:
      calyptia.core: core-operator
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- if .Values.podAnnotations }}
        {{- include "common.tplvalues.render" (dict "value" .Values.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
      labels:
      #  {{- include "common.labels.standard" . | nindent 8 }}
      #   {{- if .Values.commonLabels }}
      #   {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 8 }}
      #   {{- end }}
      #   {{- if .Values.podLabels }}
      #   {{- include "common.tplvalues.render" (dict "value" .Values.podLabels "context" $) | nindent 8 }}
      #   {{- end }}
        calyptia.core: core-operator
        control-plane: controller-manager
    spec:
      containers:
        - command:
            - /manager
          image: {{ template "operator.image" . }}
          imagePullPolicy: {{ .Values.global.pullPolicy | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          ports:
            - containerPort: 8443
              name: https
            - containerPort: 8081
              name: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccount: {{ template "operator.serviceAccountName" . }}
      {{- include "operator.imagePullSecrets" . | nindent 6 }}
      terminationGracePeriodSeconds: 10