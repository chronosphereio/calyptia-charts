suite: Test core instance
release:
  namespace: test
templates:
  - deployment.yaml

tests:
  - it: checks kind
    set:
      coreInstance: ci-1234
      cloudToken: xxx
    asserts:
      - isKind:
          of: Deployment
  - it: checks the setup
    set:
      name: test_core-instance
      cloudUrl: test_url
      coreInstance: ci-1234
      cloudToken: xxx
      images:
        fromCloud:
          registry: custom.io
          repository: test/fromCloud
          tag: 1.2.3
        hotReload:
          registry: custom.io
          repository: test/hotreload
          tag: 1.2.3
    asserts:
      # From Cloud
      - equal:
          path: metadata.name
          value: calyptia-core-instance-RELEASE-NAME
      - equal:
          path: metadata.namespace
          value: test
      - equal:
          path: spec.template.spec.containers[0].env[0]
          value:
            value: ci-1234
            name: CORE_INSTANCE
      - equal:
          path: spec.template.spec.containers[0].env[1]
          value:
            value: test
            name: NAMESPACE
      - equal:
          path: spec.template.spec.containers[0].env[2]
          value:
            value: test_url
            name: CLOUD_URL
      - equal:
          path: spec.template.spec.containers[0].env[3]
          value:
            value: xxx
            name: TOKEN
      - equal:
          path: spec.template.spec.containers[0].env[4]
          value:
            value: 15s
            name: INTERVAL
      - equal:
          path: spec.template.spec.containers[0].env[5]
          value:
            value: "false"
            name: CLUSTER_LOGGING
      - equal:
          path: spec.template.spec.containers[0].env[6]
          value:
            value: "true"
            name: NO_TLS_VERIFY
      - equal:
          path: spec.template.spec.containers[0].env[7]
          value:
            value: custom.io/test/hotreload:1.2.3
            name: HOTRELOADIMAGE
      - equal:
          path: spec.template.spec.containers[0].image
          value: custom.io/test/fromCloud:1.2.3
      - equal:
          path: spec.template.spec.containers[0].env[6]
          value:
            value: "true"
            name: NO_TLS_VERIFY
      - equal:
          path: spec.template.spec.containers[0].env[7]
          value:
            value: "custom.io/test/hotreload:1.2.3"
            name: HOTRELOADIMAGE
      - equal:
          path: spec.template.spec.containers[0].env[8]
          value:
            value: "false"
            name: ENABLE_HEALTH_CHECK_PIPELINE
      - equal:
          path: spec.template.spec.containers[0].env[9]
          value:
            value: "2020"
            name: HEALTH_CHECK_PIPELINE_PORT

      # To Cloud
      - equal:
          path: spec.template.spec.containers[1].env[0]
          value:
            value: ci-1234
            name: CORE_INSTANCE
      - equal:
          path: spec.template.spec.containers[1].env[1]
          value:
            value: test
            name: NAMESPACE
      - equal:
          path: spec.template.spec.containers[1].env[2]
          value:
            value: test_url
            name: CLOUD_URL
      - equal:
          path: spec.template.spec.containers[1].env[3]
          value:
            value: xxx
            name: TOKEN
      - equal:
          path: spec.template.spec.containers[1].env[4]
          value:
            value: 15s
            name: INTERVAL
      - equal:
          path: spec.template.spec.containers[1].env[5]
          value:
            value: "true"
            name: NO_TLS_VERIFY
