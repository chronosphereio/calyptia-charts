apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{-  printf "calyptia-core-instance-%s" .Release.Name  -}}"
  namespace: {{ .Release.Namespace }}
  annotations:
    {{ toYaml .Values.annotations | indent 4 }}
spec:
  replicas: {{ default 1 .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/part-of: calyptia
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/part-of: calyptia
    spec:
      serviceAccount: "{{-  printf "calyptia-core-instance-%s-sa" .Release.Name  -}}"
      containers:
      - env:
        - name: CORE_INSTANCE
          value: {{ .Values.coreInstance}}
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: CLOUD_URL
          value: {{.Values.cloudUrl}}
        - name: TOKEN
          value: {{ .Values.cloudToken}}
        - name: INTERVAL
          value: {{ .Values.interval}}
        - name: CLUSTER_LOGGING
          value: {{ .Values.clusterLogging | quote}}
        - name: NO_TLS_VERIFY
          value: {{ .Values.notls | quote}}
        image: {{ .Values.fromcloudImage }}
        name: from-cloud
      - env:
        - name: CORE_INSTANCE
          value: {{ .Values.coreInstance}}
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: CLOUD_URL
          value: {{.Values.cloudUrl}}
        - name: TOKEN
          value: {{ .Values.cloudToken}}
        - name: INTERVAL
          value: {{ .Values.interval}}
        - name: NO_TLS_VERIFY
          value: {{ .Values.notls | quote}}
        - name: METRICS_PORT
          value: {{ .Values.metricsPort | toYaml}}
        image: {{ .Values.tocloudImage }}
        name: to-cloud
