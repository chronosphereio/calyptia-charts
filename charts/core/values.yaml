# Default values for calyptia-core-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: ""

coreInstance:
  replicaCount: 1
  environment: "default"
  # Comma-separated list of tags to apply
  tags: ""
  projectToken: ""
  apiUrl: "https://cloud-api.calyptia.com/"
  clusterLogging: false
  tlsVerify: true
  tls: true

image:
  repository: ghcr.io/calyptia/core
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service: {}
ingress: {}
resources: {}
autoscaling: {}
nodeSelector: {}
tolerations: []
affinity: {}

# OpenShift-specific configuration
openShift:
  enabled: false
  securityContextConstraints:
    create: true
    name: ""
    annotations: {}
    # Use existing SCC in cluster, rather then create new one
    existingName: ""
